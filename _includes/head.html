<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{{ page.tags | join: ', ' | escape }}{% endif %}">
{% if page.block_search %}
<meta name="robots" content="noindex">
<meta name="robots" content="nofollow">
<meta name="robots" content="noarchive">
<meta name="robots" content="nocache">
{% endif %}
<title>{{ page.title }} | {{ site.site_title }}</title>
<link rel="shortcut icon" href="{{ 'assets/images/favicon.png' | relative_url }}" type="image/png">

<link rel="stylesheet" type="text/css" href="{{ 'assets/main.css' | relative_url }}">
<link rel="stylesheet" type="text/css" href="{{ 'assets/font-awesome.min.css' | relative_url }}">

<script>
  var pageConfig = {
    tocNotNested: {% if page.toc_not_nested %}true{% else %} false{% endif %}
};
</script>

<script src="{{ 'assets/js/jquery.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/jquery.navgoco.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/bootstrap.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/algoliasearch.min.js' | relative_url }}"></script>
<script src="{{ 'assets/js/toc.js' | relative_url }}"></script>
<script src="{{ 'assets/js/customscripts.js' | relative_url }}"></script>
<script src="{{ 'assets/js/anchor.js' | relative_url }}"></script>
